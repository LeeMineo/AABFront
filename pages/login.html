<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <title>login</title>
</head>
<body>
  <!-- 로그인 팝업 모달 -->
  <div id="login-modal" class="login-modal hidden">
    <div class="login-modal-content">
      <h1>STAY IN THE KNOW...</h1>
      <p>SIGN UP TO BE AMONG THE FIRST TO KNOW ABOUT UPCOMING EVENTS, PROMOTIONS, GIVEAWAYS, NEWS, AND MORE...</p>

      <!-- 이메일 입력 -->
      <div class="login-email-input">
        <input type="email" placeholder="Enter Your E-mail">
        <button class="login-sign-in-btn">SIGN UP</button>
      </div>

      <!-- 팝업 닫기 버튼 -->
      <button class="login-close-btn">✖</button>
    </div>
  </div>

  <!-- 팝업 여는 버튼 -->
  <button id="open-login-popup-btn">Open Login Popup</button>

  <script src="path_to_your_main.js"></script>
</body>
</html>
