<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Popup</title>
  <link rel="stylesheet" href="path_to_your_stylesheet.css">
</head>
<body>
  <!-- 팝업 모달 -->
  <div id="signup-modal" class="signup-modal hidden">
    <div class="signup-modal-content">
      <h1>COME PLAY PICKLEBALL WITH US</h1>
      <h2>PICKLEBALL SEOUL OPEN</h2>
      <p>가입하여 다음 혜택을 받아보세요!</p>
      <ul>
        <li>대회, 리그 사전 접근</li>
        <li>다양한 특별할인 및 프로모션 제공</li>
        <li>최신 피클볼 뉴스 및 콘텐츠</li>
      </ul>

      <!-- 이메일 입력 -->
      <div class="signup-email-input">
        <input type="email" placeholder="Enter Your E-mail">
        <button class="signup-sign-in-btn">SIGN IN</button>
      </div>

      <!-- 팝업 닫기 버튼 -->
      <button class="signup-close-btn">✖</button>
    </div>
  </div>

  <!-- 팝업 여는 버튼 (다른 페이지에서 사용 가능) -->
  <button id="open-popup-btn">Open Signup Popup</button>

  <script src="path_to_your_main.js"></script>
</body>
</html>
